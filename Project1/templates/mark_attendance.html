{% extends "base.html" %}
{% block title %}Mark Attendance - Activities Management System{% endblock %}
{% block content %}
<h2>Mark Attendance</h2>
<p>Select an activity to mark attendance:</p>
<div class="list-group">
    {% for activity in activities %}
    <a href="{{ url_for('mark_attendance_activity', activity_id=activity.id) }}" class="list-group-item list-group-item-action">
        {{ activity.name }}
    </a>
    {% endfor %}
</div>
{% endblock %}
